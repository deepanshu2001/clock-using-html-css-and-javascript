<!-- Hour hand calculation--
   12hr=360
   1hr=360/12
   1hr=30

    hr=3h+m/2--1

   60m=30
   1min=1/2
   m min=m/2

   minute hand second

   60min=360

   1min=360/60

   1 min=6

   m min=6m---2


   second hand calculation
   60 sec=360

   sec=360/60
   sec=6sec--3
-->

</html>
